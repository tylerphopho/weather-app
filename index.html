<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <header id="header" class="bg-dark py-5">
        <h2 class="text-white text-center">Weather Dashboard</h2>
    </header>

    <section id="main" class="mt-3 p-5">
        <div class="row">
            <div class="col-md-3 bg-light">
                <form id="search-form">
                    <div class="form-group form-inline">
                        <label class="p-3">Search Location</label>
                        <input type="text" class="form-control" id="search-city">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </form>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-md 9">
                <div class="card" style="width: 60rem;">
                    <div class="card-body" id="main-card">

                    </div>
                </div>

                <div class="mt-5">
                    <h3 class="text-left">5 Day Forecast</h3>
                </div>


                    <div class="card-deck mt-3">
                        
                </div>
            </div>
        </div>
    </section>




    <script src="lib/moment/moment.min.js"></script>
    <script src="assets/script/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
